  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const logoGrid = document.querySelector(".logo-grid");
        const imageCount = 35; // Total number of images
        for (let i = 1; i <= imageCount; i++) {
            const img = document.createElement("img");
            img.src = `images/customerimages/customer${i}.jpg`; // Corrected Path
            img.alt = `Customer ${i}`;
            const div = document.createElement("div");
            div.classList.add("logo-item");
            div.appendChild(img);
            logoGrid.appendChild(div);
        }
    });
</script>
